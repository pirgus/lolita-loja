<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolita Dreams - Contato</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="img/logo.png" class="logo" alt="logoImg">
        </a>
        <nav>
            <ul>
                <li><a href="categoria1.html">skincare</a></li>
                <li><a href="categoria2.html">make</a></li>
                <li><a href="categoria3.html">perfumaria</a></li>
                <li><a href="categoria5.html">hair</a></li>
                <li><a href="categoria6.html">body</a></li>
                <li><a href="categoria4.html">cursos</a></li>

                <li class="opcs-direita">
                    <button class="btn"><i class="fa fa-shopping-cart" aria-hidden="true" style="font-size: 30px"></i></button>
                    <button class="btn"><i class="fa fa-user" aria-hidden="true" style="font-size: 30px"></i></button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Página de contato</h1>

        <form>
            <label for="nomecomp">Nome completo</label>
            <input type="text" id="nomecomp" class="input-pattern" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-pattern" required
            placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-pattern" required
            placeholder="(00)00000-0000">

            <label for="msg">Mensagem</label>
            <textarea cols="30" rows="10" id="msg" class="input-pattern" required
            placeholder="Descreva sua experiência">

            </textarea>

            <fieldset>
                <legend>Como prefere ser contatado?</legend>
                <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email">
                    E-mail
                </label>


                <label for="radio-tel">
                    <input type="radio" name="contato" value="telefone" id="radio-tel">
                    Telefone
                </label>


                <label for="radio-wpp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-wpp" checked>
                    Whatsapp
                </label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser contatado?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox">
                <input type="checkbox" checked>Gostaria de receber novidades da loja via e-mail?
            </label>

            <input type="submit" value="Enviar" class="enviar">
        </form>

        <table>

            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer class="redes">
        <div class="row3">
            <p class="txtredes"> Confira nossas redes sociais
                <a href="http://instagram.com">
                    <button class="btn1">
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                    </button>
                </a>
                <a href="http://facebook.com">
                    <button class="btn1">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </button>
                </a>
            </p>

            <a class="txtredes" href="contato.html">
                Dúvidas? Entre em contato!
            </a>
        </div>

        <p class="copyright">&copy; Copyright Lolita App - 2022</p>
    </footer>
</body>
</html>
